<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
</head>

<body>
    <main>
        <h1>Flexbox Image Gallery</h1>
        <div class="gallery">
            <a href="https://loremflickr.com/800/800/moon/?lock=12">
                <img src="https://loremflickr.com/500/300/moon/?lock=12">
            </a>
            <a href="https://loremflickr.com/800/800/moon/?lock=2">
                <img src="https://loremflickr.com/500/500/moon/?lock=2">
            </a>
            <a href="https://loremflickr.com/800/800/moon/?lock=77">
                <img src="https://loremflickr.com/500/500/moon/?lock=77">
            </a>
            <a href="https://loremflickr.com/800/800/moon/?lock=4">
                <img src="https://loremflickr.com/500/500/moon/?lock=4">
            </a>
            <a href="https://loremflickr.com/800/800/moon/?lock=5">
                <img src="https://loremflickr.com/500/500/moon/?lock=5">
            </a>
            <a href="https://loremflickr.com/800/800/cat/?lock=15">
                <img src="https://loremflickr.com/500/500/cat/?lock=15">
            </a>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        //Настройки для библиотеки
        $(".gallery").magnificPopup({
            delegate:'a',
            type:'image',
            gallery: {
                enabled: true,
                tCounter: '%curr% из %total%'
            },
            image: {
                tError: '<a href="%ur1%">Картинка</a> не найденаю'
            },
        })
    </script>
</body>

</html>
